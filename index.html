<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman-Game</title>
	<!-- We link our html to the Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Linking CSS Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
</head>
<body>
	<!-- Main Header -->
	<div class="container">
		<header>
			<h1>Hangman-Game</h1>
		</header>
		<div class="row">
			<div class="col-md-12">
				<div class="logostyle">80s Style</div>
			</div>
		</div>
		<!--Game Information -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<div class="hangmanimage">Image of hangman</div>
			</div>
			<div class="col-md-2">
				<!-- Player will press any key to start the games -->
				<div class="gamestart">
					<p> Press any key to get started! </p>
				</div>
				<div id="winner">wins</div>
				<div class="currentword">Current Word</div>
				<div id="underscore"> </div>
				<div id="numguessleft">Number of Guesses Remaining Is</div>
				<div id="guessletters">Letters Already Guess</div>

			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<!-- Linking JS -->
	<script src="./assets/javascript/game.js"></script>
</body>
</html>
