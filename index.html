<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman-Game</title>
	
	<!-- We link our html to the Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Linking CSS Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!-- Linking JS -->
	<script src="./assets/javascript/game.js"></script>
	
</head>
<body>
	<!-- Main Header -->
	<div class="container">
		<header>
			<span>
				<img src="./assets/images/Hangman-Logo.png" alt="Hangman-Game"> 
			</span>
		</header>
		<div class="row">
			<div class="col-md-12">
				<div class="logostyle">80's Style</div>
			</div>
		</div>
		<!--Game Information -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<div class="hangmanimage">Image of hangman</div>
			</div>
			<div class="col-md-2">
				<!-- Player will press any key to start the games -->
				<div class="gamestart">
					<p> PRESS ANY KEY TO GET STARTED! </p>
				</div>
				<div id="winner">WIN</div>
				<div class="currentword">CURRENT WORD</div>
				<div id="underscore">_ _ _ _</div>
				<div id="numguessleft">NUMBER OF GUESSES REMAINING IS</div>
				<div id="guessletters">LETTERS ALREADY GUESSED</div>

			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<!-- Linking JS -->
	<script src="./assets/javascript/game.js"></script> 
</body>
</html>
